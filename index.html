<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Surprise</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #ffebee;
        padding: 20px;
      }
      .container {
        max-width: 400px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      h1 {
        color: #e91e63;
      }
      .stepper {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
      }
      .step {
        width: 60px;
        height: 60px;
        background: #f8bbd0;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        font-weight: bold;
        margin: 5px;
        clip-path: polygon(50% 0%, 90% 30%, 100% 70%, 50% 100%, 0 70%, 10% 30%);
      }
      .step.active {
        background: #e91e63;
        color: white;
      }
      .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="day-title">❤️ Happy Valentine's Week ❤️</h1>
      <div class="stepper" id="stepper"></div>
    </div>

    <div class="popup" id="popup">
      <p id="popup-message"></p>
      <button onclick="closePopup()">Close</button>
    </div>

    <script>
      const days = [7, 8, 9, 10, 11, 12, 13, 14];

      function loadContent() {
        const stepper = document.getElementById("stepper");
        days.forEach((day) => {
          const step = document.createElement("div");
          step.classList.add("step", "active");
          step.textContent = day;
          step.onclick = () => handleDayClick(day);
          stepper.appendChild(step);
        });
      }

      function handleDayClick(day) {
        if (day >= 7 && day <= 11) {
          alert("Eruma madu, you've already got gifts for these dates! Try 12, 13, 14");
        } else if (day === 12) {
          showPopup("Feb 12's letter is within Woofer cupboard. Key for Feb 13: 120291");
        } else if (day === 13) {
          let key = prompt("Enter the key for Feb 13:");
          if (key === "120291") {
            showPopup("Feb 13's letter is in Hall Wash basin drawer. Key for Feb 14: 221196");
          } else {
            alert("Eruma madu, paathu kooda correct ah type panna matiya???");
          }
        } else if (day === 14) {
          let key = prompt("Enter the key for Feb 14:");
          if (key === "221196") {
            showPopup("V'day's letter is in Crockery. Thank you for being my Valentine and staying alongside me. See you next year with better surprises next time, Hope you enjoyed!!!");
          } else {
            alert("Eruma madu, paathu kooda correct ah type panna matiya???");
          }
        }
      }

      function showPopup(message) {
        document.getElementById("popup-message").textContent = message;
        document.getElementById("popup").style.display = "block";
      }

      function closePopup() {
        document.getElementById("popup").style.display = "none";
      }

      loadContent();
    </script>
  </body>
</html>
